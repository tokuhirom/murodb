name: Nightly Stress Test

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      iterations:
        description: 'Number of crash/kill iterations'
        default: '200'
      seed:
        description: 'Base PRNG seed (empty for random)'
        default: ''

jobs:
  crash-stress:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CRASH_STRESS_ARTIFACT_DIR: /tmp/crash_stress_artifacts
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build crash stress test
        run: cargo test --test crash_stress --no-run

      - name: Run crash stress test
        run: |
          ARGS="--harness --iterations ${{ github.event.inputs.iterations || '200' }}"
          if [ -n "${{ github.event.inputs.seed }}" ]; then
            ARGS="$ARGS --seed ${{ github.event.inputs.seed }}"
          fi
          cargo test --test crash_stress -- $ARGS

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crash-stress-artifacts
          path: /tmp/crash_stress_artifacts/
          retention-days: 30

      - name: Open GitHub issue on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SEED="${{ github.event.inputs.seed }}"
          ITERATIONS="${{ github.event.inputs.iterations || '200' }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          if [ -n "$SEED" ]; then
            SEED_FLAG="--seed ${SEED}"
            SEED_DISPLAY="${SEED}"
          else
            SEED_FLAG=""
            SEED_DISPLAY="(random â€” not reproducible without seed)"
          fi
          gh issue create \
            --title "Nightly crash-stress failure ($(date -u +%Y-%m-%d))" \
            --label "bug" \
            --body "$(cat <<EOF
          ## Nightly crash-stress test failed

          **Run**: ${RUN_URL}
          **Seed**: \`${SEED_DISPLAY}\`
          **Iterations**: ${ITERATIONS}

          ### Repro command

          \`\`\`bash
          cargo test --test crash_stress -- --harness --iterations ${ITERATIONS} ${SEED_FLAG}
          \`\`\`

          ### Artifacts

          Download from the [workflow run](${RUN_URL}) (retained 30 days).
          EOF
          )"
